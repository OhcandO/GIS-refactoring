<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MO_GIS ÏãúÌóòÏö©</title>
    <link rel="stylesheet" href="./lib/openlayers_v7.5.1/ol.css">
    <script src="./lib/openlayers_v7.5.1/dist/ol.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
            display: block;
            border: 1px solid black;
        }

        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div id="popup" class="ol-popup">
        <div id="popup-content"></div>
    </div>

    <script type="module" src="./MO_GIS/MO.main.js"></script>
    <script>
        class moov extends ol.Overlay {
            coordOrigin;
            dragstart;
            dragend;
            startPixel;
            endPixel;

            constructor(obj) {
                super(obj);

                console.log(this);
                this.element.addEventListener('pointerdown', e=> {
                    //e.preventDefault();
                    //e.stopPropagation();
                    if (!this.coordOrigin) this.coordOrigin = this.getPosition();
                    this.element.draggable = true;

                });

                this.element.addEventListener('pointerup', e => {
                    this.element.draggable = false;
                });

                this.element.addEventListener('dragstart', e => {
                    this.dragstart = e;
                    this.startPixel = [e.clientX, e.clientY];
                });

                this.element.addEventListener('dragend', e => {
                    this.dragend = e;
                    this.endPixel = [e.clientX, e.clientY];
                    const dif = [this.endPixel[0] - this.startPixel[0], this.endPixel[1] - this.startPixel[1]];

                    const originOverlayPixel = this.getMap().getPixelFromCoordinate(this.getPosition());
                    this.setPosition(this.getMap().getCoordinateFromPixel([originOverlayPixel[0] + dif[0], originOverlayPixel[1] + dif[1]]));

                    this.element.insertAdjacentHTML(`beforeend`,
                        `<div id='ol-overlay-reset_temp' style='position: absolute; top: 0px; right: 0px; cursor: move;'>üìçüìç<div>`);
                });

            }
        }
        document.addEventListener('DOMContentLoaded', function () {

            // document.body.insertAdjacentHTML('beforeend',`
            // <div id='popup' style='height:100px; width:100px; border:1px solid blue; '>
            //     <div id='popup-content'> nah!
            //     </div>
            // </div>
            // `)

            const container = document.getElementById('popup');
            const content = document.getElementById('popup-content');

            // container.style.height='100px';
            // container.style.width='100px';
            // container.style.border=`1px solid blue`;

            /**
             * Create an overlay to anchor the popup to the map.
             */
            const overlay = new moov({
                element: container,
                autoPan: {
                    animation: {
                        duration: 250,
                    },
                },
            });

            // const overlay2 = new ol.Overlay({
            // element: container,
            // autoPan: {
            //     animation: {
            //     duration: 250,
            //     },
            // },
            // });

            mainMap.addOverlay(overlay);
            //----------------------
            mainMap.on('singleclick', function (evt) {
                const coordinate = evt.coordinate;
                const hdms = new Date().toISOString();
                console.log(coordinate);
                content.innerHTML = '<p>You clicked here:</p><code>' + hdms + '</code>';
                overlay.setPosition(coordinate);
            });
        });


    </script>
</body>

</html>
