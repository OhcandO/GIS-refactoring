<!-- WMTS 바로 요청 -->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>브이월드 오픈API</title>
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
    <title>2DMap</title>
    <!-- <script src="https://map.vworld.kr/js/map/OpenLayers-2.13/OpenLayers-2.13.js"></script> -->
    <link rel="stylesheet" href="./lib/openlayers_v7.5.1/ol.css">
    <script src="./lib/openlayers_v7.5.1/dist/ol.js"></script>
    <script type="module" src="MO_GIS/external/vworldCompatibilities.js"></script>
    <script type="module">
        import { get_wmts_source_vworld } from './MO_GIS/external/vworldCompatibilities.js';

        let map;
        const key = `B58E48FE-683E-3E7E-B91C-2F912512FE60`;
        const theSource = get_wmts_source_vworld(key);
        const midOption = theSource[`midnight`];
        console.log(midOption);
        map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.WMTS(midOption)
                })
            ],
            view: new ol.View({
                center: [14144137.024974, 4465661.394248],
                zoom: 11,
                projection: 'EPSG:3857'
            })
        });

    </script>
    <style>
        .olControlAttribution {
            right: 20px;
        }

        .olControlLayerSwitcher {
            right: 20px;
            top: 20px;
        }

        #map {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

</body>

</html>
